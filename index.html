<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- CSS file link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <a class="btn btn-primary" href="#shop_modal" data-bs-toggle="modal" aria-label="Close"
            >Add New Product</a >
          <br />
          <br>
          <div class="card shadow">
            <div class="card-body">
              <h2>Shop App</h2>
              <hr />
              <table class="table table-striped shop data">
                <thead>
                  <tr>
                    <td>#</td>
                    <td>Product Photo</td>
                    <td>Product Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                    <td>Action</td>
                  </tr>
                </thead>
                
                <tbody id="product_list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Product Add Modal-->
    <div class="modal fade" id="shop_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Add new Product</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="product_form">
              <div class="my-3">
                <label for="">Name</label>
                <input name="name" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for="">Price</label>
                <input name="price" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for="">Quantity</label>
                <input name="quantity" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <label for="">Photo</label>
                <input name="photo" type="text" class="form-control" />
              </div>
              <div class="my-3">
                <input type="submit" class="btn btn-primary" value="Add Now" />
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    
     <!-- Single Product Show  -->
    <div class="modal fade" id="shop_single_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
           <div class="modal-body">
            
             <div class="single-product">
             
             </div>
          </div>
          
        </div>
      </div>
    </div>


    <!--Product Edit Modal-->
    <div class="modal fade" id="shop_edit_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Update Product</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="product_update_form">
             
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <!-- Bootstrap Js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app.js"></script>
    
  </body>
</html>
